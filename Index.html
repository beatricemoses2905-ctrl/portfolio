<!index.html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samuel Folarin Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* Reset & Fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; scroll-behavior: smooth; transition: background 0.5s, color 0.5s; }
    
    /* Dark Mode Colors */
    body.dark { background: #121212; color: #f0f0f0; }
    body.dark header, body.dark footer { background: #1f1f1f; }
    body.dark .skill { background: #333; color: #f0f0f0; }
    body.dark .project-card { background: #1f1f1f; color: #f0f0f0; }

    /* Header */
    header { background: #1e1e2f; color: #fff; padding: 20px 0; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 10px 50px; transition: background 0.5s; }
    header nav { display: flex; gap: 30px; }
    header nav a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
    header nav a:hover { color: #ff6b6b; }
    #theme-toggle { cursor: pointer; padding: 5px 15px; border: none; border-radius: 8px; background: #ff6b6b; color: #fff; transition: 0.3s; }
    #theme-toggle:hover { background: #2575fc; }

    /* Hero Section */
    .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; transition: background 0.5s; }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; animation: fadeInUp 1s ease forwards; opacity: 0; }
    .hero p { font-size: 1.2rem; max-width: 600px; animation: fadeInUp 1.5s ease forwards; opacity: 0; }

    /* Section Styling */
    section { padding: 80px 20px; text-align: center; }
    section h2 { font-size: 2rem; margin-bottom: 40px; color: #1e1e2f; transition: color 0.5s; }

    /* Portfolio */
    .projects { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .project-card { background: #fff; border-radius: 12px; overflow: hidden; width: 250px; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; position: relative; }
    .project-card img { width: 100%; display: block; transition: transform 0.3s; }
    .project-card:hover img { transform: scale(1.1); }
    .project-card h3 { padding: 15px; transition: transform 0.3s; }
    .project-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

    /* Skills */
    .skills { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
    .skill { background: #fff; padding: 20px 30px; border-radius: 12px; font-weight: 500; transition: 0.3s; }
    .skill:hover { transform: scale(1.05); background: #ff6b6b; color: #fff; }

    /* Contact */
    .contact form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
    .contact input, .contact textarea { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; transition: 0.3s; }
    .contact input:focus, .contact textarea:focus { border-color: #2575fc; outline: none; }
    .contact button { padding: 12px; border: none; border-radius: 8px; background: #2575fc; color: #fff; font-size: 1rem; cursor: pointer; transition: 0.3s; }
    .contact button:hover { background: #6a11cb; }

    /* Footer */
    footer { background: #1e1e2f; color: #fff; padding: 20px; text-align: center; transition: background 0.5s; }

    /* Animations */
    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 768px) {
        .projects { flex-direction: column; align-items: center; }
        header { flex-direction: column; gap: 10px; }
    }
</style>
</head>
<body>

<header>
    <nav>
        <a href="#hero">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
    <button id="theme-toggle">Toggle Dark/Light</button>
</header>

<section id="hero" class="hero">
    <h1>Samuel Folarin</h1>
    <p>I am a web developer and designer. I create beautiful, responsive websites and digital experiences.</p>
</section>

<section id="portfolio">
    <h2>Portfolio</h2>
    <div class="projects">
        <div class="project-card">
            <img src="https://via.placeholder.com/250x150" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="project-card">
            <img src="https://via.placeholder.com/250x150" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <div class="project-card">
            <img src="https://via.placeholder.com/250x150" alt="Project 3">
            <h3>Project 3</h3>
        </div>
    </div>
</section>

<section id="skills">
    <h2>Skills</h2>
    <div class="skills">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">React</div>
        <div class="skill">Photoshop</div>
    </div>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <div class="contact">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>Â© 2025 Samuel Folarin | Built with HTML & CSS</p>
</footer>

<script>
    // Dark/Light Mode Toggle
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });
</script>

</body>
</html>
